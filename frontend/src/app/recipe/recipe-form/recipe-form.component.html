<form *ngIf="recipe" (ngSubmit)="onSubmit()" #recipeForm="ngForm">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
    
            <!-- Recipe title -->
            <div class="form-group">
            <label for="title">Title </label>
            <input type="text" class="form-control" id="name"
                    required
                    [(ngModel)]="recipe.title" name="title"
                    #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                    class="card-panel red accent-1">
                    Need a Title
            </div>
            </div>

            <!-- Recipe picture -->
            <div *ngIf="isAddForm" class="form-group">
            <label for="picture">Picture</label>
            <input type="url" class="form-control" id="picture"
                    required
                    [(ngModel)]="recipe.picture" name="picture"
                    #picture="ngModel">
            <div [hidden]="picture.valid || picture.pristine"
                    class="card-panel red accent-1">
                    Need a picture 
            </div>
            </div>

            <!-- Recipe description -->
            <div class="form-group">
            <label for="description">Description </label>
            <input type="text" class="form-control" id="description"
                    required
                    [(ngModel)]="recipe.description" name="description"
                    #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                    class="card-panel red accent-1">
                    Need a description
            </div>
            </div>

            <!-- Recipe ingredients -->
            <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <input type="text" class="form-control" id="ingredients"
                    required
                    [(ngModel)]="recipe.ingredients" name="ingredients[ingredient][]"
                    #cp="ngModel">
                <div [hidden]="name.valid || name.pristine"
                    class="card-panel red accent-1">
                    Need ingredients
                </div>
            </div>

            <!-- Recipe instructions -->
            <div class="form-group">
            <label for="instructions">Instructions</label>
            <input type="text" class="form-control" id="instructions"
                    required
                    [(ngModel)]="recipe.instructions" name="instructions[instruction][]"
                    #cp="ngModel">
                <div [hidden]="name.valid || name.pristine"
                    class="card-panel red accent-1">
                    Need instructions
                </div>
            </div>

            <!-- Submit button -->
            <div class="divider"></div>
            <div class="section center">
                <button type="submit"
                class="waves-effect waves-light btn"
                [disabled]="!recipeForm.form.valid">
                Valider</button>
            </div>
        </div>
      </div>
    </div>
  </form>
  <h3 *ngIf="!recipe" class="center">
    <app-loader></app-loader>
  </h3>
