<!DOCTYPE html>
<html lang="en">
<head>
<title>Cocotton</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" href="index.css" rel="StyleSheet">
<script src="index.js" type="text/javascript"></script>
</head>
<body>
  <div id ="header" > 
    <img fetchpriority="high" width ="1200" height="550" src="banner.jpg" >
  </div>

  <ul id="menu">
	<li class="new">Create new recipe</li>
	<li class="show">Recipes</li>
  </ul>

  <div id="contents">
  <form>
    <div id="models">
		<div class="model new">
			<h2><label> Title </label><input type="text" name="title" /><br></h2>
            <li><label> Description </label><input type="text" name="description" /><br></li>
            <li><label> Ingredients </label><textarea name="ingredients" rows="5" cols="50"></textarea></li>
            <li><label> Instructions </label><textarea name="instrusction" rows="5" cols="50"></textarea></li>
		</div>
		<div class="model show">
			<h2>Name</h2>
		</div>
	</div>
    <div id="add">            
        <input id="addRecipe" name="addRecipe" type="button" value="Add">
	</div>
  </form>
  </div>
</body>
</html>
